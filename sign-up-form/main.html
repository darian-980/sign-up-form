<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="background" src="unsplash.jpg" alt="background">
    <img class="logo" src="logo.png" alt="logo">
    <div class="white-divider">
        <div class="white-divider-middle">
            <p class="inner-box-text">Let's Do This!</p>
            <div class="inner-field-box-left">
                <label for="first-name">First Name</label>
                <br>
                <input type="text" id="first-name" name="first-name" autofocus>

                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email">

                <br>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password">
            </div>
            <div class="inner-field-box-right">
                <label for="last-name">Last Name</label>
                <br>
                <input type="last-name" id="last-name" name="last-name">

                <br>
                <br>
                <label for="phone-number">Phone Number</label>
                <br>
                <input type="number" id="phone-number" name="phone-number">

                <br>
                <br>
                <label for="password">Confirm Password</label>
                <br>
                <input type="password" id="password" name="password">
            </div>
        </div>

        <p class="main-text">Welcome to the sign up form! Here you can sign up to the site.</p>
        <a href="https://www.google.com/">
            <div class="submit-button">
                <p class="button-text">Create Account</p>
        </div>
        </a>
        <p class="already-signed-in">Already have an account
            <a href="https://www.youtube.com/">
                <span id="orange-highlight"> Log in</span>
            </a>
        </p>

    </div>
</body>

</html>
